<!-- These are comments-->
<!--tells the elements we are writing in html 5 -->
<!DOCTYPE html>
<html>
    <head>
        <!--This is for the name of your webpage-->
        <title>Test page </title>
        <!--for styles you can link to a .css page like so with all your rulesets so everythings on one page-->
        <link rel="stylesheet" type="text/css" href="CSS/test.css">
        <!--This is the ruleset way of using css for design this does all the h1's-->
        <style type="text/css">
            h1{
                font-size:30px;
                color:#53174f;
            }
        </style>
    </head>
    <body>
        <!-- This is how you do a heading-->
        <h1> Welcome to my First Website!</h1>
        <!-- This is paragraphs below the heading the b's are for bolding i is for italicizing-->
        <p>Hi! my name is <b>Navi</b> this is fun huh?</p>
        <!--this is how you do a link the target portion opens it in a new tab the title shows up when you hover over the link-->
        <a href="https://google.com"target="_blank" title="This links to Google">Link to Google</a>
        <!--This is the inline way this will do only this specific h2 if you do a ruleset way with this being specified it will follow the inline's commands-->
        <h2 style="font-size: 20px; color:navy">Introduction</h2>
        <!--to return you have to insert a linee break element <br> no closing since you cant put anything inside of it-->
        <p>My name is: <br>Navi</p>
        <h3 class="big uppercase">Some Pictures:</h3>
        <!--image elements are an acception and dont have a closing element sometimes make sure it closes this is a relative url since its saved locally-->
        <img src="img/KieraNavi pic.png">
        <!--This is an absolute url to a picture, the second way to do this-->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fimages%2Fanimals%2Fcat&psig=AOvVaw2Af57Ptr7go7Q71OTlKAnv&ust=1717722618809000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPjL38flxYYDFQAAAAAdAAAAABAE">
        <span>Span element</span>
        <h1 class="uppercase"><span>Test</span>Testing</h1>
    </body>
</html>
